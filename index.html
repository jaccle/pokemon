<!DOCTYPE html>
<html ng-app="pokeApp">
<head>
	<meta charset="UTF-8">
	<title>Pokemon!</title>
	<link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.js"></script>
  <script src="./app.js" type="text/javascript"></script>
</head>
<body ng-controller="PokeController">
<h1>Make your perfect team!</h1>
<h3>Click card to replace pokemon with random pokemon</h3>
<h3 class="button" ng-click="deal()">Click here to deal a new hand</h3>

<pick-card ng-repeat="pokemon in Crew"></pick-card>

	
</body>
</html>
